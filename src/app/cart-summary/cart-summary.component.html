<div class="card mt-4">
    <div class="card-body">
        <h4 class="text-center">Cart Summary</h4>

        <p *ngIf="items.length === 0" class="text-center">
            No items selected.
        </p>

        <ul *ngIf="items.length > 0" class="list-group mb-3">

            <li class="list-group-item" *ngFor="let item of items">

                <div class="d-flex justify-content-between">
                    <strong>{{ item.name }}</strong>
                    â‚¹ {{ item.qty * item.price }}
                </div>

                <small>{{ item.qty }} Ã— â‚¹{{ item.price }}</small>

                <div class="mt-2 d-flex justify-content-between align-items-center">
                    <div>
                        <button class="btn btn-danger btn-sm" [disabled]="item.qty <= 1" (click)="decrease(item)">
                            âˆ’
                        </button>

                        <span class="mx-2 fw-bold">{{ item.qty }}</span>

                        <button class="btn btn-success btn-sm" (click)="increase(item)">
                            +
                        </button>
                    </div>

                    <button class="btn btn-outline-danger btn-sm" (click)="remove(item)">
                        Remove
                    </button>
                </div>


            </li>
        </ul>

        <!-- Total -->
        <h5 *ngIf="items.length > 0" class="text-end">
            Total: â‚¹ {{ totalPrice }}
        </h5>
        <!-- Customer Name -->
        <div *ngIf="items.length > 0" class="mt-3">
            <label class="form-label fw-bold">Your Name</label>
            <input type="text" class="form-control" placeholder="Enter your full name" [(ngModel)]="customerName" />
        </div>


        <!-- Address -->
        <div *ngIf="items.length > 0" class="mt-3">
            <label class="form-label fw-bold">Delivery Address</label>
            <textarea class="form-control" rows="3" placeholder="Enter your full address" [(ngModel)]="address">
      </textarea>
        </div>
        <!-- Payment Method -->
        <div *ngIf="items.length > 0" class="mt-4">
            <label class="form-label fw-bold">Payment Method</label>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" value="COD" [(ngModel)]="paymentMethod">
                <label class="form-check-label">Cash on Delivery</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" value="GPay" [(ngModel)]="paymentMethod">
                <label class="form-check-label">Google Pay</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" value="PhonePe" [(ngModel)]="paymentMethod">
                <label class="form-check-label">PhonePe</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" value="Paytm" [(ngModel)]="paymentMethod">
                <label class="form-check-label">Paytm</label>
            </div>
        </div>

        <!-- WhatsApp Button -->
        <button class="btn btn-success w-100 mt-3" [disabled]="!paymentMethod" (click)="sendWhatsAppOrder()">
            ðŸ“² Place Order
        </button>


    </div>
</div>
