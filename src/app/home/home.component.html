<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-12">
            <section class="hero-section">
                <div class="container">
                    <div class="row align-items-center">

                        <!-- LEFT CONTENT -->
                        <div class="col-lg-6 text-center text-lg-start order-2 order-lg-1">
                            <span class="sub-title">100% Organic Foods</span>

                            <h1 class="hero-title">
                                Organic Veggies & <br />
                                Fruits Foods
                            </h1>

                            <div class="search-box mx-auto mx-lg-0">
                                <input type="text" placeholder="Search" />
                                <button>Submit Now</button>
                            </div>
                        </div>

                        <!-- RIGHT IMAGE -->
                        <div class="col-lg-6 text-center mb-4 mb-lg-0 order-1 order-lg-2">
                            <div class="banner-card">
                                <img src="assets/images/fruits.png" alt="Fruits" class="img-fluid" />

                                <span class="banner-label">Fruites</span>

                                <button class="nav-btn left">
                                    <i class="bi bi-chevron-left"></i>
                                </button>
                                <button class="nav-btn right">
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </section>

        </div>
    </div>
    <h2 class="mt-3 mb-4 d-flex flex-column flex-md-row justify-content-between align-items-md-center">
        Our Organic Products

        <div class="tabs-wrapper mt-3">
            <ul class="nav nav-pills flex-nowrap">
                <li class="nav-item">
                    <button class="nav-link" [class.active]="activeTab==='all'" (click)="activeTab='all'">
                        All Products
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" [class.active]="activeTab==='shoes'" (click)="activeTab='shoes'">
                        Shoes
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" [class.active]="activeTab==='watch'" (click)="activeTab='watch'">
                        Watches
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" [class.active]="activeTab==='bag'" (click)="activeTab='bag'">
                        Bags
                    </button>
                </li>
            </ul>
        </div>

    </h2>

    <div class="row">
        <div class="col-6 col-md-3 mb-4" *ngFor="let item of filteredProducts">
            <div class="card product-card h-100">

                <div class="img-wrapper">
                    <span class="badge badge-category">
                        {{ item.category | titlecase }}
                    </span>
                    <img [src]="item.image" class="product-img" />
                </div>

                <div class="card-body text-center">
                    <h6 class="card-title">{{ item.name }}</h6>

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <span class="price">₹ {{ item.price }}</span>

                        <button *ngIf="item.qty === 0" class="btn btn-outline-success btn-sm" (click)="addToCart(item)">
                            Add to cart
                        </button>

                        <div *ngIf="item.qty > 0" class="qty-box">
                            <button (click)="decrease(item)">−</button>
                            <span>{{ item.qty }}</span>
                            <button (click)="increase(item)">+</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- <app-cart-summary></app-cart-summary> -->



</div>
