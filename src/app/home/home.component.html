<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-12">
            <section class="hero-section">
                <div class="container">
                    <div class="row align-items-center">

                        <!-- LEFT CONTENT -->
                        <div class="col-lg-6 text-center text-lg-start order-2 order-lg-1">
                            <span class="sub-title">100% Organic Foods</span>

                            <h1 class="hero-title">
                                Organic Veggies & <br />
                                Fruits Foods
                            </h1>

                            <!-- <div class="search-box mx-auto mx-lg-0">
                                <input type="text" placeholder="Search" />
                                <button>Submit Now</button>
                            </div> -->
                        </div>

                        <div class="col-lg-6 text-center mb-4 mb-lg-0 order-1 order-lg-2">
                            <div class="banner-card position-relative">

                                <div id="vegCarousel" class="carousel slide" data-bs-ride="carousel">

                                    <!-- Carousel Indicators -->
                                    <div class="carousel-indicators">
                                        <button type="button" data-bs-target="#vegCarousel" data-bs-slide-to="0"
                                            class="active"></button>
                                        <button type="button" data-bs-target="#vegCarousel"
                                            data-bs-slide-to="1"></button>
                                        <button type="button" data-bs-target="#vegCarousel"
                                            data-bs-slide-to="2"></button>
                                    </div>

                                    <!-- Carousel Items -->
                                    <div class="carousel-inner">

                                        <div class="carousel-item active">
                                            <img src="../../assets/images/download.jpg" class="d-block w-100 img-fluid"
                                                alt="Tomatoes">
                                        </div>

                                        <div class="carousel-item">
                                            <img src="../../assets/images/download (1).jpg"
                                                class="d-block w-100 img-fluid" alt="Tomatoes">
                                        </div>

                                        <div class="carousel-item">
                                            <img src="../../assets/images/download.jpg" class="d-block w-100 img-fluid"
                                                alt="Tomatoes">
                                        </div>

                                    </div>

                                    <!-- Controls -->
                                    <button class="carousel-control-prev" type="button" data-bs-target="#vegCarousel"
                                        data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon"></span>
                                    </button>

                                    <button class="carousel-control-next" type="button" data-bs-target="#vegCarousel"
                                        data-bs-slide="next">
                                        <span class="carousel-control-next-icon"></span>
                                    </button>

                                </div>



                            </div>
                        </div>


                    </div>
                </div>
            </section>

        </div>
    </div>
    <h2 class="mt-3 mb-4 d-flex flex-column flex-md-row justify-content-between align-items-md-center"
        style="font-style: italic;">
        Our Organic Products

        <div class="tabs-wrapper mt-3">
            <ul class="nav nav-pills flex-nowrap">
                <li class="nav-item">
                    <button class="nav-link" [class.active]="activeTab==='all'" (click)="activeTab='all'">
                        All Products
                    </button>
                </li>
                <!-- <li class="nav-item">
                    <button class="nav-link" [class.active]="activeTab==='shoes'" (click)="activeTab='shoes'">
                        Shoes
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" [class.active]="activeTab==='watch'" (click)="activeTab='watch'">
                        Watches
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" [class.active]="activeTab==='bag'" (click)="activeTab='bag'">
                        Bags
                    </button>
                </li> -->
            </ul>
        </div>

    </h2>

    <div class="row">
        <div class="col-6 col-md-3 mb-4" *ngFor="let item of filteredProducts">
            <div class="card product-card h-100">

                <div class="img-wrapper">
                    <span class="badge badge-category">
                        {{ item.category | titlecase }}
                    </span>
                    <img [src]="item.image" class="product-img" />
                </div>

                <div class="card-body text-center">
                    <h6 class="card-title">{{ item.name }}</h6>

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <span class="price">₹ {{ item.price }}</span>

                        <button class="btn btn-outline-primary btn-sm" (click)="openDetails(item)">
                            Details
                        </button>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <!-- <app-cart-summary></app-cart-summary> -->



</div>
<div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">{{ selectedItem?.name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body text-center">
                <p class="fw-bold">Price: ₹ {{ selectedItem?.price }}</p>

                <!-- Add to Cart Section -->
                <button *ngIf="selectedItem?.qty === 0" class="btn btn-success" (click)="addToCart(selectedItem)">
                    Add to cart
                </button>

                <div *ngIf="selectedItem?.qty > 0" class="qty-box d-flex justify-content-center align-items-center">
                    <button class="btn btn-outline-secondary" (click)="decrease(selectedItem)">−</button>
                    <span class="mx-3">{{ selectedItem?.qty }}</span>
                    <button class="btn btn-outline-secondary" (click)="increase(selectedItem)">+</button>
                </div>
            </div>

        </div>
    </div>
</div>
