<div class="container mt-5 pt-4">
    <h2 class="mb-3">Products</h2>

    <div class="row">
        <div class="col-6 col-md-4 mb-4" *ngFor="let item of products">

            <div class="card h-100 shadow-sm product-card">
                <img [src]="item.image" class="card-img-top product-image" alt="">

                <div class="card-body p-2 p-md-3">
                    <h6 class="card-title text-truncate">{{item.name}}</h6>
                    <p class="card-text fw-bold">â‚¹ {{item.price}}</p>

                    <!-- If qty = 0 show add button -->
                    <button *ngIf="item.qty === 0" class="btn btn-primary w-100 btn-sm" (click)="addToCart(item)">
                        Add to Cart
                    </button>

                    <!-- If qty > 0 show quantity controls -->
                    <div *ngIf="item.qty > 0" class="d-flex justify-content-between align-items-center">
                        <button class="btn btn-danger btn-sm" (click)="decrease(item)">-</button>
                        <span class="fw-bold">{{ item.qty }}</span>
                        <button class="btn btn-success btn-sm" (click)="increase(item)">+</button>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!-- <app-cart-summary></app-cart-summary> -->



</div>
